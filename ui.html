<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Clone</title>
    <style>
        /* Dark Theme Styles */
        :root {
            font-family: 'Urbanist', sans-serif;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            padding: 16px;
        }

        h2 {
            margin-top: 0;
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
        }

        h2::before {
            margin-right: 8px;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        .description {
            font-size: 12px;
            color: #888;
            margin-bottom: 16px;
        }

        p {
          font-size: 12px;
          font-weight: 100;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #626262;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        input::placeholder {
            color: #888;
        }

        button {
            background-color: #487ab2;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #626262;
        }
    </style>
</head>
<body>
  <h2 style="justify-content: center; display: flex; align-items: center;">
      <img src="data:image/svg+xml;utf8,<svg width='30' height='30' xmlns='http://www.w3.org/2000/svg'><circle cx='15' cy='15' r='14' fill='white'/></svg>" alt="Logo" style="margin-right: 10px;"> 
      CircularClone
  </h2>

  <label for="segments">
      <img src="data:image/svg+xml;utf8,<svg width='24' height='24' xmlns='http://www.w3.org/2000/svg'><path d='M21 12C21 16.9706 16.9706 21 12 21M21 12C21 7.02944 16.9706 3 12 3M21 12H17.625M12 21C7.02944 21 3 16.9706 3 12M12 21V17.625M3 12C3 7.02944 7.02944 3 12 3M3 12H6.375M12 3V6.375' stroke='white' stroke-width='2' stroke-linecap='round'/></svg>" alt="Segments Icon"> 
      Number of Segments:
  </label>
  <input type="number" id="segments" min="1" value="8" placeholder="Enter number of segments">
  <p class="description">Specify how many clones you want arranged within the circular formation.</p>

  <label for="radius">
      <img src="data:image/svg+xml;utf8,<svg width='24' height='24' xmlns='http://www.w3.org/2000/svg'><path d='M21.2 11.6C21.2 16.9019 16.9019 21.2 11.6 21.2C6.29807 21.2 2 16.9019 2 11.6C2 6.29807 6.29807 2 11.6 2C16.9019 2 21.2 6.29807 21.2 11.6Z' stroke='white' stroke-width='2'/></svg>" alt="Radius Icon"> 
      Radius:
  </label>
  <input type="number" id="radius" min="1" value="100" placeholder="Enter radius">
  <p class="description">Adjust the radius of the resulting circular pattern.</p>

  <label for="rotation">
      <img src="data:image/svg+xml;utf8,<svg width='24' height='24' xmlns='http://www.w3.org/2000/svg'><path d='M3.5835 21.6L10.9479 8.71235M13.578 8.71235L20.4164 21.6M4.36278 14.7617C6.29076 17.6643 9.11555 19.4959 12.2632 19.4959C15.4108 19.4959 18.2356 17.6643 20.1636 14.7617M12.2629 3.71509C10.8104 3.71509 9.63281 4.89264 9.63281 6.34523C9.63281 7.79781 10.8104 8.97537 12.2629 8.97537C13.7155 8.97537 14.8931 7.79781 14.8931 6.34523C14.8931 4.89264 13.7155 3.71509 12.2629 3.71509ZM12.2629 3.71509V2.40002' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>" alt="Rotation Angle Icon">
      Rotation Angle (degrees):
  </label>
  <input type="number" id="rotation" min="1" value="360" placeholder="Enter rotation angle">
  <p class="description">Use 360 for a complete circle or 180 for a half-circle configuration.</p>

  <label for="initialRotation">
      <img src="data:image/svg+xml;utf8,<svg width='24' height='24' xmlns='http://www.w3.org/2000/svg'><path d='M9.99033 6.48143C6.93217 7.85443 4.97097 11.0122 5.36014 14.4279C5.84515 18.6848 9.79702 21.7302 14.1869 21.23C18.5768 20.7299 21.7423 16.8735 21.2573 12.6167C20.9322 9.76374 19.05 7.45495 16.5223 6.39294M15.7955 8.84712L15.3564 4.99326L19.3306 4.54045' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>" alt="Initial Rotation Icon">
      Initial Rotation (degrees):
  </label>
  <input type="number" id="initialRotation" value="0" placeholder="Enter initial rotation">
  <p class="description">Set the rotation angle for each individual cloned element.</p>

  <button onclick="createPattern()">Create</button>
    <script>
        function createPattern() {
            const segments = parseInt(document.getElementById('segments').value, 10);
            const radius = parseInt(document.getElementById('radius').value, 10);
            const rotation = parseInt(document.getElementById('rotation').value, 10);
            const initialRotation = parseInt(document.getElementById('initialRotation').value, 10);
            parent.postMessage({ pluginMessage: { type: 'create-pattern', segments, radius, rotation, initialRotation } }, '*');
        }
    </script>
</body>
</html>
