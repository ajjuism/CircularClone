<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Figma Mandala Pattern Plugin</title>
<style>
  /* Dark Theme Styles */

  :root {
    font-family: 'Urbanist', sans-serif;
  }

  body {
    font-family: 'Urbanist', sans-serif;
    background-color: #2c2c2c; /* Dark background */
    color: #e0e0e0; /* Light text color */
    padding: 16px;
  }

  h2 {
      margin-top: 0;

  }

  label, input, button {
      margin-bottom: 16px;
  }

  input {
    margin-top: 20px;
    padding: 6px;
    width: 100%;
  }

  button {
      background-color: #487ab2; /* Darker button background */
      color: #e0e0e0; /* Light text color for button */
      border: none;
      padding: 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      width:100%;
      font-size: 16px;
  }

  button:hover {
      background-color: #626262; /* Slightly lighter button background on hover */
  }
</style>
</head>
<body>
    <h2>Circular Pattern Generator</h2>
    <label for="segments">Number of Segments:</label>
    <input type="number" id="segments" min="1" value="8">
    <br>
    <label for="radius">Radius:</label>
    <input type="number" id="radius" min="1" value="100">
    <br>
    
    <label for="rotation">Rotation Angle (degrees):</label>
    <input type="number" id="rotation" min="1" value="360">
    <br>
    
    <button onclick="createPattern()">Create Pattern</button>
    
    <script>
        function createPattern() {
            const segments = parseInt(document.getElementById('segments').value, 10);
            const radius = parseInt(document.getElementById('radius').value, 10);
            const rotation = parseInt(document.getElementById('rotation').value, 10);
            parent.postMessage({ pluginMessage: { type: 'create-pattern', segments, radius, rotation } }, '*');
        }
    </script>
